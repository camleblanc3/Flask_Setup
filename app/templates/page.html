{% extends 'components/layout.html' %}

{% block leftcol %}
<table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
    {% for key, value in poke.items() %}
     <tr>
         <td> {{ key }} </td>
         <td> {{ value }} </td>
     </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock leftcol %}
